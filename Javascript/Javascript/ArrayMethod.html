<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods...</title>
</head>
<body>
    <script>
        var array = ["Banana", "Apples", "Oranges", "Blueberries"];
        document.write(array+" ");
        document.write("<br>");
        array.shift(); //it deleted index as well as element als
        // delete array[0]; // it delete element not a index .
        document.write(array+" ");
        document.write("<br>");
        array.sort();//return the array list in alphabetic order.
        document.write(array+" ");
        document.write("<br>");
        array.push("Kiwi");//it add the element into the last array index..
        document.write(array+" ");
        document.write("<br>");
        array.shift();
        document.write(array+" ");
        document.write("<br>");
        array.reverse();//it reverse the array
        document.write(array+" ");
        document.write("<br>");
        document.write("copy: "+array.copyWithin(2,0));
        document.write("<br>");
        document.write(array.fill("grapes",1));
        document.write("<br>");
        //.......Array inside the array......
        var arry2=["Banana",["Apples",["Oranges"],"Blueberries"]];
         document.write("Arrays: "+arry2);
         document.write("<br>");

         //......................methods with take function...
         //------------every() is check a array that all values are bigger than 18.(true,false)
         var ages=[32,12,19,42];
        //  var age=ages.every(checkAge);
        //  var age=ages.filter(checkAge); //return all values which are greater then 18
        //  var age=ages.find(checkAge); //return greater than 18 but only first value which search.
          var age=ages.findIndex(checkAge); //return greater than 18 but only first value which search.
         document.write(age);
         function checkAge(value){
             return value>18;
         }
         document.write("<br>");
        //  ..............forEach()............
        var fruit=["apple","banana","grapes","kiwi"];
        
        fruit.forEach(myFun);
        function myFun(index,value){
            document.write(value+":"+index+"<br>") ;
        }
        document.write("<br>");
        //includes()......
        var inc=fruit.includes("Mango");
        document.write(inc);
        document.write("<br>");
        // .......from() method... covert a normal text variable into a array..
        let txt="abcde";
        var myarr=Array.from(txt);
        document.write(myarr[1]);
        document.write("<br>");
        // -------------Array map() method........
        var arry1=[2,3,5,8];
        var arrr=arry1.map(myFunction);
        document.write("Map Method: "+arrr);
        function myFunction(value){
            return value*2;
        }
        document.write("<br>");
        // slice() method...........
        var ar2=[10,"sonu","chauhan","kumar","Ram",22];
        document.write(ar2+"<br>");
        document.write("This is Array: "+Array.isArray(ar2)+"<br>");
        var ar3=ar2.slice(1,3);
        document.write(ar3);
        document.write("<br>");
        //---------splice() Method............
        var spliceArray=["Suneel","Vivek","Kapil","Avinash"];
        document.write(spliceArray+"<br>");
        spliceArray.splice(2,2,"KAPIL","Arav");
        document.write(spliceArray);
    </script>
</body>
</html>
