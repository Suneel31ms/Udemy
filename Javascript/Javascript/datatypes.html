<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes.....</title>
</head>
<body>
    <script>
        //......... Number............
        document.write("<u>NUMBER</u>"+"<br>");
        document.write("Sum: "+2+3+'<br>');
        document.write("subt: "+(4-2)+"<br>");
        document.write("multi: "+(4*2)+"<br>");
        document.write("division: "+(4/2)+"<br>");
        document.write("module(give a rem.): "+(4/2)+"<br>");
        document.write("exponential: "+(4**2)+"<br>");
        document.write("<hr>");
        //.......... string.............
        document.write("<u>String</u>"+"<br>");
        document.write("Hello.."+"<br>");
        document.write("Hello"+"World"+"<br>");
        document.write("Hello "+"World"+"<br>");
        // document.write('this isn't display'"+"<br>");
        document.write('this isn\'t display');
        document.write("<br>");
        var n=2;
        var str="3";
        document.write("n variable is a number but it  convert into a string  "+(n+str)+"<br>");
        document.write("str variable is a string but it  convert into a number  "+(n-str)+"<br>");
        var a="hello";
        var b="world";
        document.write("a,b variable is a string but it  can't understad:  "+(a-b)+"<br>");
        document.write("<hr>");
        //..........Boolean & Coparision Oper................
        document.write("<u>Boolean</u>"+"<br>");
        var x="true";
        document.write("This is boolean: "+x+"<br>");
        document.write("This is boolean: "+(3>2)+"<br>");
        document.write("This is boolean: "+(3>=2)+"<br>");
        document.write("This is boolean: "+(3<=2)+"<br>");
        document.write("This is boolean: "+(3==2)+"<br>");
        document.write("This is boolean: "+(3==3)+"<br>");
        document.write("This is boolean:- "+(3!==3)+"<br>");
        document.write("<hr>");
        
        // ...........Undefined variable.........
        // undefine means declare a variable but not initialise(can't a value) it.
        var un;
        document.write(un);
    </script>
</body>
</html>
